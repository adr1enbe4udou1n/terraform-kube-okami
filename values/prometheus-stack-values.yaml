prometheus:
  prometheusSpec:
    retention: 15d
    retentionSize: 5GB
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    enableRemoteWriteReceiver: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: local-path
          resources:
            requests:
              storage: 8Gi
    tolerations:
      - key: node-role.kubernetes.io/monitor
        operator: Exists

alertmanager:
  enabled: false

grafana:
  enabled: false
  forceDeployDashboards: true
