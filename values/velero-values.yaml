configuration:
  provider: gcp

initContainers:
  - name: velero-plugin-for-gcp
    image: velero/velero-plugin-for-gcp:v1.5.0
    volumeMounts:
      - mountPath: /target
        name: plugins

deployNodeAgent: true

nodeAgent:
  tolerations:
    - effect: NoSchedule
      operator: Exists

metrics:
  serviceMonitor:
    enabled: true

tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
