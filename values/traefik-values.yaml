deployment:
  kind: DaemonSet

ingressRoute:
  dashboard:
    enabled: false

ports:
  ssh:
    port: 2222
    expose: true
    exposedPort: 22
    protocol: TCP
  web:
    forwardedHeaders:
      insecure: true
    proxyProtocol:
      insecure: true

logs:
  access:
    enabled: true
    format: json
    fields:
      headers:
        names:
          X-B3-TraceId: keep

metrics:
  prometheus:
    serviceMonitor:
      namespaceSelector: {}

hub:
  enabled: true

tracing:
  zipkin:
    httpEndpoint: http://tempo.tracing:9411/api/v2/spans
    sameSpan: true
    id128Bit: true
    sampleRate: 1.0

providers:
  kubernetesCRD:
    allowCrossNamespace: true
