deploymentMode: SingleBinary

read:
  replicas: 0

backend:
  replicas: 0

write:
  replicas: 0

loki:
  auth_enabled: false
  compactor:
    retention_enabled: true
    delete_request_store: s3
  limits_config:
    retention_period: ${retention_period}
  storage_config:
    object_prefix: loki
  storage:
    bucketNames:
      chunks: ${bucket}
      ruler: ${bucket}
      admin: ${bucket}
    s3:
      endpoint: ${endpoint}
      region: ${region}
      accessKeyId: ${access_key}
      secretAccessKey: ${secret_key}
  commonConfig:
    replication_factor: 1
  schemaConfig:
    configs:
      - from: 2024-01-01
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: index_
          period: 24h

gateway:
  resources:
    requests:
      cpu: 100m
      memory: 32Mi
    limits:
      cpu: 1000m
      memory: 32Mi

singleBinary:
  replicas: 1
  tolerations:
    - key: node-role.kubernetes.io/monitor
      operator: Exists
  nodeSelector:
    node-role.kubernetes.io/monitor: "true"
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 1000m
      memory: 512Mi

monitoring:
  dashboards:
    enabled: true
    namespace: monitoring
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

test:
  enabled: false

chunksCache:
  enabled: false

resultsCache:
  enabled: false

lokiCanary:
  enabled: false
