prometheus:
  prometheusSpec:
    retention: 7d
    retentionSize: 8GB
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    enableRemoteWriteReceiver: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          storageClassName: local-path
          resources:
            requests:
              storage: 8Gi
    tolerations:
      - key: node-role.kubernetes.io/monitor
        operator: Exists
    nodeSelector:
      node-role.kubernetes.io/monitor: "true"
    resources:
      requests:
        memory: 2.75Gi
        cpu: 1
      limits:
        memory: 2.75Gi
        cpu: 2
alertmanager:
  enabled: false

grafana:
  enabled: false
  forceDeployDatasources: true
  forceDeployDashboards: true
