concourse:
  web:
    postgres:
      host: cluster-rw.cnpg
      database: concourse

    auth:
      cookieSecure: true

    prometheus:
      enabled: true

      serviceMonitor:
        enabled: true

  worker:
    runtime: containerd

web:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 2000m
      memory: 128Mi

worker:
  replicas: 1
  minAvailable: 0

  tolerations:
    - key: node-role.kubernetes.io/runner
      operator: Exists
  nodeSelector:
    node-role.kubernetes.io/runner: "true"

  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 4Gi

persistence:
  worker:
    storageClass: local-path

postgresql:
  enabled: false

secrets:
  postgresUser: concourse
