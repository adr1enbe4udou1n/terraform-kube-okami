concourse:
  web:
    postgres:
      host: postgresql-primary.postgres
      database: concourse

    localAuth:
      enabled: true

    auth:
      cookieSecure: true

    prometheus:
      enabled: true

      serviceMonitor:
        enabled: true

  worker:
    runtime: containerd

web:
  enabled: true

worker:
  enabled: true

  replicas: 1
  minAvailable: 0

  tolerations:
    - key: node-role.kubernetes.io/runner
      operator: Exists
  nodeSelector:
    node-role.kubernetes.io/runner: "true"

persistence:
  enabled: true

  worker:
    storageClass: local-path

postgresql:
  enabled: false

secrets:
  postgresUser: concourse
