sonarProperties:
  sonar.web.javaOpts: -Xmx256m
  sonar.ce.javaOpts: -Xmx256m
  sonar.search.javaOpts: -Xmx512m -Xms512m

prometheusMonitoring:
  podMonitor:
    enabled: true

jdbcOverwrite:
  enable: true
  jdbcUrl: jdbc:postgresql://postgresql-primary.postgres/sonarqube
  jdbcUsername: sonarqube

postgresql:
  enabled: false
