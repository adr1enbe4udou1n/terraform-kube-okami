sonarProperties:
  sonar.web.javaOpts: -Xmx256m
  sonar.ce.javaOpts: -Xmx256m
  sonar.search.javaOpts: -Xmx512m -Xms512m

tolerations:
  - key: node-role.kubernetes.io/monitor
    operator: Exists
nodeSelector:
  node-role.kubernetes.io/monitor: "true"

prometheusMonitoring:
  podMonitor:
    enabled: true

jdbcOverwrite:
  enable: true
  jdbcUrl: jdbc:postgresql://postgresql-primary.postgres/sonarqube
  jdbcUsername: sonarqube

postgresql:
  enabled: false
