image:
  tag: "1.21.9"

gitea:
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
  config:
    server:
      DOMAIN: gitea.int.${domain}
      SSH_DOMAIN: ssh.${domain}
      ROOT_URL: https://gitea.int.${domain}
    database:
      DB_TYPE: postgres
      HOST: postgresql-primary.postgres
      NAME: gitea
      USER: gitea
      PASSWD: ${db_password}
    storage.packages:
      STORAGE_TYPE: minio
      MINIO_ENDPOINT: ${endpoint}
      MINIO_ACCESS_KEY_ID: ${access_key}
      MINIO_SECRET_ACCESS_KEY: ${secret_key}
      MINIO_BUCKET: ${bucket}
      MINIO_LOCATION: ${region}
    indexer:
      REPO_INDEXER_ENABLED: true
    mailer:
      ENABLED: true
      FROM: gitea@${domain}
      SMTP_ADDR: ${smtp_host}
      SMTP_PORT: ${smtp_port}
      USER: ${smtp_user}
      PASSWD: ${smtp_password}
    cache:
      ADAPTER: redis
      HOST: ${redis_connection}
    session:
      PROVIDER: redis
      PROVIDER_CONFIG: ${redis_connection}
    queue:
      TYPE: redis
      CONN_STR: ${redis_connection}
    service:
      DISABLE_REGISTRATION: true
    repository:
      DEFAULT_BRANCH: main
    metrics:
      ENABLED_ISSUE_BY_REPOSITORY: true
      ENABLED_ISSUE_BY_LABEL: true
    webhook:
      ALLOWED_HOST_LIST: "*"

redis-cluster:
  enabled: false

postgresql-ha:
  enabled: false

persistence:
  create: false
  claimName: ${pvc_name}

strategy:
  type: Recreate
