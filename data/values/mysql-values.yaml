auth:
  existingSecret: ${auth_secret}

architecture: standalone

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

primary:
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/storage: "true"
  resources:
    requests:
      cpu: 100m
      memory: 768Mi
    limits:
      cpu: 2000m
      memory: 768Mi
