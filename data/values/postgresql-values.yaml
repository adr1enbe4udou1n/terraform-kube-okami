auth:
  existingSecret: ${auth_secret}
  replicationUsername: replication

architecture: replication

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

primary:
  extendedConfiguration: |
    max_connections = 200
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/primary: "true"
  resources:
    requests:
      cpu: 100m
      memory: 768Mi
    limits:
      cpu: 2000m
      memory: 768Mi

readReplicas:
  extendedConfiguration: |
    max_connections = 200
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/read: "true"
  resources:
    requests:
      cpu: 100m
      memory: 512Mi
    limits:
      cpu: 2000m
      memory: 512Mi
