auth:
  existingSecret: postgresql-auth
  replicationUsername: replication

architecture: replication

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

primary:
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/primary: "true"

readReplicas:
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/read: "true"
