auth:
  existingSecret: ${auth_secret}
  existingSecretPasswordKey: redis-password

master:
  persistence:
    enabled: false
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/primary: "true"

replica:
  persistence:
    enabled: false
  replicaCount: 1
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/read: "true"

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
