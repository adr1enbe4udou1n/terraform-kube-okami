auth:
  existingSecret: ${auth_secret}
  existingSecretPasswordKey: redis-password

replica:
  persistence:
    enabled: false
  replicaCount: 3
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 2000m
      memory: 64Mi

sentinel:
  enabled: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
