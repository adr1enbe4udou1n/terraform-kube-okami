auth:
  existingSecret: ${auth_secret}
  existingSecretPasswordKey: redis-password

master:
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/primary: "true"
  resourcesPreset: none

replica:
  replicaCount: 1
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/read: "true"
  resourcesPreset: none

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
