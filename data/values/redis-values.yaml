auth:
  existingSecret: ${auth_secret}
  existingSecretPasswordKey: redis-password

replica:
  persistence:
    enabled: false
  replicaCount: 3
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 2000m
      memory: 64Mi

sentinel:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 32Mi
    limits:
      cpu: 2000m
      memory: 32Mi

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
  requests:
    cpu: 100m
    memory: 32Mi
  limits:
    cpu: 2000m
    memory: 32Mi
