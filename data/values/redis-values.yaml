auth:
  existingSecret: redis-auth
  existingSecretPasswordKey: redis-password

architecture: replication

metrics:
  enabled: true
  serviceMonitor:
    enabled: true

master:
  persistence:
    enabled: false
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/primary: "true"

replica:
  replicaCount: 1
  persistence:
    enabled: false
  tolerations:
    - key: node-role.kubernetes.io/storage
      effect: NoSchedule
  nodeSelector:
    node-role.kubernetes.io/read: "true"
